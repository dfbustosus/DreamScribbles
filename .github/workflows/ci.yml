name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Lint & Format Check
        run: |
          ruff check .
          black --check .
          isort --check-only .
      - name: Type Check
        run: |
          mypy src/dreamscribbles
      - name: Test
        run: |
          pytest -q
